<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Table</title>
    <style>
    thead > tr > td{
        text-align: center;
    }
    td{
        padding-left: 5px;
    }

    </style>
</head>
<body>
    <h2>Table Tennis Tournament</h2>
    <table border="1">
        <caption>Tournament Schedule and Results</caption>
        <thead>
            <tr>
                <td><b>Round 1</b></td>
                <td><b>Player A</b></td>
                <td><b>Player B</b></td>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Match 1</td>
            <td>John</td>
            <td>Alice</td>
        </tr>
        <tr>
            <td>Match 2</td>
            <td>Mark</td>
            <td>Sarah</td>
        </tr>
        <thead>
        <tr>
            <td><b>Round 2</b></td>
            <td><b>Player C</b></td>
            <td><b>Player D</b></td>
        </tr>
        </thead>
        <tr>
            <td>Match 3</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <tr>
            <td>Match 4</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <thead>
        <tr>
            <td><b>Final</b></td>
            <td><b>Winner of Match 3</b></td>
            <td><b>Winner of Match 4</b></td>
        </tr>
        </thead>
        </tbody>
        <tfoot>
            <tr>
                <td>Champion</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
